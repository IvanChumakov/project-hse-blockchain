<!DOCTYPE html>
<html>
  <head>
    <script type = "text/javascript" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <title>Buttons and Text Boxes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .top-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .top-button {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        text-decoration: none;
      }

      .top-button:hover {
        background-color: #45a049;
      }

      .big-orange-button {
        border-radius: 25px;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        background-color: #FFA500;
        color: white;
        cursor: pointer;
        margin-left: 20px;
      }

      .big-orange-button:hover {
        background-color: #FF8C00;
      }

      .text-block {
        margin-top: 50px;
        text-align: center;
      }

      .text-block h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .text-block p {
        font-size: 24px;
      }

      .text-boxes {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
      }

      .text-box {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        width: 30%;
      }

      .pink-button {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
background-color: #FFC0CB;
        color: white;
        cursor: pointer;
        margin-left: 20px;
      }

      .pink-button:hover {
        background-color: #FFB6C1;
      }

      .orange-button {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
background-color: #FFA500;
        color: white;
        cursor: pointer;
        margin-left: 20px;
      }

      .orange-button:hover { 
        background-color: #FF8C00;
      }
    </style>
  <script type = "module" src="scripts.js"></script>
  </head>
  <body>
    <div class="top-buttons">
      <a href="index.html" class="top-button">Home</a>
      <a href="producer_page.html" class="top-button">Producer</a>
      <a href="receiver_page.html" class="top-button">Receiver</a>
      <a href="track_page.html" class="top-button">Track</a>
      <button onclick="connect()" id="connect_button" class="big-orange-button">Connect MetaMask</button>
    </div>
    <div class="text-block">
      <h1>Admin page</h1>
    </div>
    <form id="send_form" class="text-boxes">
      <input id="set_data" type="text" class="text-box" name="amount_of" placeholder="Address"/>
      <button class="pink-button" id="grant_acess" >Grant Access</button>
    </form>
    <div class="text-boxes">
      <button onclick="gett()" id="get_button" class="orange-button">Get Message</button>
    </div>
    <td>Info:</td>
    <label id="info">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
