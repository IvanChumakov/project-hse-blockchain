<!DOCTYPE html>
<html>
  <head>
    <script type = "text/javascript" src="scripts.js"></script>
    <title>Buttons and Text Boxes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .top-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .top-button {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        text-decoration: none;
      }

      .top-button:hover {
        background-color: #45a049;
      }

      .big-orange-button {
        border-radius: 25px;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        background-color: #FFA500;
        color: white;
        cursor: pointer;
        margin-left: 20px;
      }

      .big-orange-button:hover {
        background-color: #FF8C00;
      }

      .text-block {
        margin-top: 50px;
        text-align: center;
      }

      .text-block h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .text-block p {
        font-size: 24px;
      }

      .text-boxes {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
      }

      .text-box {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        width: 30%;
      }

      .pink-button {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
background-color: #ff8ea1;
        color: white;
        cursor: pointer;
        margin-left: 20px;
      }

      .pink-button:hover {
        background-color: #f9546d;
      }

      .orange-button {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
background-color: #FFA500;
        color: white;
        cursor: pointer;
        margin-left: 20px;
      }

      .orange-button:hover { 
        background-color: #FF8C00;
      }
    </style>
  <script type = "module" src="scripts.js"></script>
  </head>
  <body>
    <div class="top-buttons">
      <a href="index.html" class="top-button">Home</a>
      <a href="producer_page.html" class="top-button">Producer</a>
      <!-- <a href="receiver_page.html" class="top-button">Receiver</a> -->
      <!-- <a href="track_page.html" class="top-button">Track</a> -->
      <button onclick="connect()" id="connect_button" class="big-orange-button">Connect MetaMask</button>
    </div>
    <div class="text-block">
      <h1>Admin page</h1>
    </div>
    <div class="text-boxes">
      <button onclick="gett()" id="get_button" class="orange-button">Get Message</button>
      <td style="width:200%">Moisture value:</td>
      <label id="info">
    </div>
    <div class="text-boxes">
      <button onclick="getDevices()" id="device_button" class="orange-button">Get Device</button>
      <td style="width:200%">Devices:</td>
      <label id="device_info">
    </div>
    <!-- <form class="text-boxes" id="wallet_form">
      <input id="apikey_id" type="text" class="text-box" name="wallet" placeholder="Device id"/>
      <button class="pink-button" id="wallet_id">Get Balance</button>
    </form> -->
    <form class="text-boxes" id="wallet_form">
      <input id="id_id" type="text" class="text-box" name="id_id" placeholder="Device id"/>
      <button class="pink-button" id="get_balance">Get Balance</button>
    </form>
    <form class="text-boxes" id="grant_form">
      <input id="name_id" type="text" class="text-box" name="amount_of" placeholder="Device name"/>
      <button class="pink-button" id="grant_access">Grant Access</button>
    </form>
    <!-- <button type="submit" onclick="my_func()">Run python</button>
    <button type="submit" onclick="my_func2()">Run python2</button> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
